<!-- 傳統的 Input 日期格式只接受 - 的寫法 -->
<input type="date" name="" id="" max="2025-12-31" min="2025-12-01" value={{tradtionalDate}} />
<br>
<br>
<!-- Angular Material - DatePicker -->
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="sdate" min="{{minDate}}" max="{{maxDate}}">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
